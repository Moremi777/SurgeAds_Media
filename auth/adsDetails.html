<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/adsDetailStyle.css">
</head>

<body>
    
    <h1>Upload Image</h1>

    <form id="imageForm" enctype="multipart/form-data">
        <label for="imageInput">Select an image:</label>
        <input type="file" id="imageInput" name="image" accept="image/*">
        <button type="button" onclick="uploadImage()">Upload Image</button>
    </form>

    <div id="previewContainer"></div>

    <textarea id="descriptionBox" placeholder="Enter your description here..."></textarea>

    <select class="dropdown-box">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <select class="dropdown-box">
        <option value="choice1">Choice 1</option>
        <option value="choice2">Choice 2</option>
        <option value="choice3">Choice 3</option>
    </select>

    <input type="text" id="priceBox" placeholder="Enter the price">

    <script>
        function uploadImage() {
            const input = document.getElementById('imageInput');
            const previewContainer = document.getElementById('previewContainer');
            const descriptionBox = document.getElementById('descriptionBox');
            const priceBox = document.getElementById('priceBox');

            // Check if any file is selected
            if (input.files.length > 0) {
                const file = input.files[0];

                // Create a FileReader to read and display the image
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgBox = document.createElement('div');
                    imgBox.classList.add('image-box');

                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.alt = 'Preview';

                    // Append the image preview to the container inside a box
                    imgBox.appendChild(imgElement);
                    previewContainer.appendChild(imgBox);

                    // Clear the file input for convenience
                    input.value = '';

                    // Clear the description and price boxes
                    descriptionBox.value = '';
                    priceBox.value = '';
                };

                // Read the image file as a data URL
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image.');
            }
        }
    </script>

    <script src="script.js"></script>
    <script>
        // Assume the user added an image on this page
        const userAddedImage = 'path/to/user/image.jpg';

        // Save the user-added image URL to local storage
        localStorage.setItem('userAddedImage', userAddedImage);

        // Redirect back to the initial page
        //window.location.href = 'index.html';
    </script>    

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
    }

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
